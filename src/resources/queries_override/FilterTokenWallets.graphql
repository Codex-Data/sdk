query FilterTokenWallets($input: FilterTokenWalletsInput!) {
  filterTokenWallets(input: $input) {
    count
    offset
    results {
      address
      amountBoughtUsd1d
      amountBoughtUsd1w
      amountBoughtUsd1y
      amountBoughtUsd30d
      amountSoldUsd1d
      amountSoldUsd1w
      amountSoldUsd1y
      amountSoldUsd30d
      amountSoldUsdAll1d
      amountSoldUsdAll1w
      amountSoldUsdAll1y
      amountSoldUsdAll30d
      backfillState
      botScore
      buys1d
      buys1w
      buys1y
      buys30d
      firstTransactionAt
      labels
      lastTransactionAt
      networkId
      purchasedTokenBalance
      realizedProfitPercentage1d
      realizedProfitPercentage1w
      realizedProfitPercentage1y
      realizedProfitPercentage30d
      realizedProfitUsd1d
      realizedProfitUsd1w
      realizedProfitUsd1y
      realizedProfitUsd30d
      scammerScore
      sells1d
      sells1w
      sells1y
      sells30d
      sellsAll1d
      sellsAll1w
      sellsAll1y
      sellsAll30d
      token {
        address
        cmcId
        createBlockNumber
        createTransactionHash
        createdAt
        creatorAddress
        decimals
        exchanges {
          address
          color
          exchangeVersion
          iconUrl
          id
          name
          networkId
          tradeUrl
        }
        freezable
        id
        info {
          address
          circulatingSupply
          cmcId
          description
          id
          imageBannerUrl
          imageLargeUrl
          imageSmallUrl
          imageThumbHash
          imageThumbUrl
          isScam
          name
          networkId
          symbol
          totalSupply
        }
        isScam
        launchpad {
          completed
          completedAt
          completedSlot
          graduationPercent
          launchpadIconUrl
          launchpadName
          launchpadProtocol
          migrated
          migratedAt
          migratedPoolAddress
          migratedSlot
          poolAddress
        }
        mintable
        name
        networkId
        socialLinks {
          bitcointalk
          blog
          coingecko
          coinmarketcap
          discord
          email
          facebook
          github
          instagram
          linkedin
          reddit
          slack
          telegram
          twitch
          twitter
          website
          wechat
          whitepaper
          youtube
        }
        symbol
      }
      tokenAcquisitionCostUsd
      tokenAddress
      tokenAmountBought1d
      tokenAmountBought1w
      tokenAmountBought1y
      tokenAmountBought30d
      tokenAmountSold1d
      tokenAmountSold1w
      tokenAmountSold1y
      tokenAmountSold30d
      tokenAmountSoldAll1d
      tokenAmountSoldAll1w
      tokenAmountSoldAll1y
      tokenAmountSoldAll30d
      tokenBalance
      tokenBalanceLive
      tokenBalanceLiveUsd
    }
  }
}
