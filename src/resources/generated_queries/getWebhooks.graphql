query GetWebhooksQuery($bucketId: String, $bucketSortkey: String, $cursor: String, $limit: Int, $webhookId: String) { getWebhooks (bucketId: $bucketId, bucketSortkey: $bucketSortkey, cursor: $cursor, limit: $limit, webhookId: $webhookId) { cursor, items { alertRecurrence, bucketId, bucketSortkey, callbackUrl, created, groupId, id, name, publishingType, retrySettings { maxRetries, maxRetryDelay, maxTimeElapsed, minRetryDelay }, status, webhookType } } }
