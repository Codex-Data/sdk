query GetNftPoolEventsQuery($collectionAddress: String, $cursor: String, $eventTypes: [NftPoolEventType!], $exchangeAddress: String, $limit: Int, $networkId: Int!, $poolAddress: String) { getNftPoolEvents (collectionAddress: $collectionAddress, cursor: $cursor, eventTypes: $eventTypes, exchangeAddress: $exchangeAddress, limit: $limit, networkId: $networkId, poolAddress: $poolAddress) { cursor, items { blockHash, blockNumber, collectionAddress, collectionId, eventType, exchangeAddress, id, logIndex, maker, networkId, poolAddress, poolType, timestamp, tokenAddress, transactionHash, transactionIndex } } }