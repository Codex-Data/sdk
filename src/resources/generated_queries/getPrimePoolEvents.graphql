query GetPrimePoolEvents($cursor: String, $eventTypes: [PrimePoolEventType], $limit: Int, $networkId: Int!, $poolContractAddress: String, $poolId: String, $walletAddress: String) { getPrimePoolEvents (cursor: $cursor, eventTypes: $eventTypes, limit: $limit, networkId: $networkId, poolContractAddress: $poolContractAddress, poolId: $poolId, walletAddress: $walletAddress) { cursor, items { blockHash, blockNumber, eventType, from, fromHashKey, id, logIndex, networkId, poolContractAddress, poolId, poolType, sortKey, timestamp, transactionHash, transactionIndex } } }