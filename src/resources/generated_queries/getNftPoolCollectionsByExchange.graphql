query GetNftPoolCollectionsByExchangeQuery($cursor: String, $exchangeAddress: String!, $limit: Int, $networkId: Int!) { getNftPoolCollectionsByExchange (cursor: $cursor, exchangeAddress: $exchangeAddress, limit: $limit, networkId: $networkId) { cursor, items { balanceNBT, collectionAddress, collectionId, collectionSymbol, exchangeAddress, exchangeId, floorNBT, image, media { image, processed, thumbLg, thumbSm }, name, networkId, nftBalance, nftBalanceV2, nftVolumeAllTime, nftVolumeAllTimeV2, offerNBT, poolFeesNBTAll, poolFeesUSDAll, protocolFeesNBTAll, protocolFeesUSDAll, royaltiesNBTAllEstimate, royaltiesUSDAllEstimate, volumeAllTimeNBT, volumeAllTimeUSD } } }