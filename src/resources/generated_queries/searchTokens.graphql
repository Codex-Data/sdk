query SearchTokensQuery($limit: Int, $lowVolumeFilter: Boolean, $networkFilter: [Int!], $resolution: String, $search: String!) { searchTokens (limit: $limit, lowVolumeFilter: $lowVolumeFilter, networkFilter: $networkFilter, resolution: $resolution, search: $search) { hasMore, hasMoreLowVolume, tokens { address, createdAt, decimals, exchanges { address, color, exchangeVersion, iconUrl, id, name, networkId, tradeUrl }, id, imageLargeUrl, imageSmallUrl, imageThumbUrl, isScam, lastTransaction, liquidity, marketCap, name, networkId, price, priceChange, priceChange1, priceChange4, priceChange12, priceChange24, quoteToken, resolution, symbol, topPairId, txnCount1, txnCount4, txnCount12, txnCount24, uniqueBuys1, uniqueBuys4, uniqueBuys12, uniqueBuys24, uniqueSells1, uniqueSells4, uniqueSells12, uniqueSells24, volume } } }