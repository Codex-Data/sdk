query GetNftEvents($address: String, $cursor: String, $exchangeAddress: String, $includeTransfers: Boolean, $limit: Int, $networkId: Int!, $poolAddress: String, $timestamp: EventQueryTimestampInput, $tokenId: String) { getNftEvents (address: $address, cursor: $cursor, exchangeAddress: $exchangeAddress, includeTransfers: $includeTransfers, limit: $limit, networkId: $networkId, poolAddress: $poolAddress, timestamp: $timestamp, tokenId: $tokenId) { cursor, items { aggregatorAddress, baseTokenAddress, baseTokenPrice, blockNumber, contractAddress, eventType, exchangeAddress, fillSource, id, individualBaseTokenPrice, individualNetworkBaseTokenPrice, individualPrice, individualPriceNetworkBaseToken, individualPriceUsd, individualTokenPrice, individualTradePrice, logIndex, maker, networkBaseTokenPrice, networkId, numberOfTokens, orderDirection, paymentTokenAddress, poolAddress, priceError, sortKey, taker, timestamp, tokenId, tokenPrice, totalPrice, totalPriceNetworkBaseToken, totalPriceUsd, totalTradePrice, transactionHash, transactionIndex } } }